<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron-fluid text-center border-bottom border-dark">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"></p>
    </header>
    <div class="container-fluid border mi">
          <!-- contains all three columns -->
          <div class="row px-2 h-10">
            <!-- TIME -->
            <div class="col-2 p-1 d-flex justify-content-center align-items-center border border-dark">
              <div> 
                <p><span id="time-box">9</span>AM</p>
              </div>
            </div>
            <!-- FORM -->
            <div class="col-8 p-1 border border-dark" id="form-box">
              <p><input placeholder="" class="border-0 w-100" type="text" id="form9"></p>
            </div>
            <!-- SAVE BUTTON -->
            <div class="col-2 border border-dark">
              <button id="save9">SAVE</button>
            </div> 
          </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
